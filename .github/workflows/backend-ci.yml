name: Backend CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'auth-service/**'
      - 'user-service/**'
      - 'team-service/**'
      - 'event-service/**'
      - 'workout-service/**'
      - '.github/workflows/backend-ci.yml'
      - '.golangci.yml'
      - 'k8s/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'auth-service/**'
      - 'user-service/**'
      - 'team-service/**'
      - 'event-service/**'
      - 'workout-service/**'
      - '.github/workflows/backend-ci.yml'
      - '.golangci.yml'

jobs:
  lint-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [auth-service, user-service, team-service, event-service, workout-service]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: ${{ matrix.service }}/go.mod

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.service }}-${{ hashFiles(format('{0}/go.sum', matrix.service)) }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.service }}-

      - name: Check formatting
        working-directory: ${{ matrix.service }}
        run: |
          fmt_out=$(gofmt -l .)
          if [ -n "$fmt_out" ]; then
            echo "Go files need formatting:" >&2
            echo "$fmt_out" >&2
            exit 1
          fi

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.59.0
          working-directory: ${{ matrix.service }}
          args: ./...

      - name: Build
        working-directory: ${{ matrix.service }}
        run: go build ./cmd/main.go

      - name: Run unit tests
        working-directory: ${{ matrix.service }}
        run: go test ./...

  docker-build:
    needs: lint-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [auth-service, user-service, team-service, event-service, workout-service]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:${{ github.sha }}

  deploy:
    needs: docker-build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.30.0

      - name: Configure kubeconfig
        env:
          KUBE_CONFIG_B64: ${{ secrets.KUBE_CONFIG }}
        run: |
          if [ -z "$KUBE_CONFIG_B64" ]; then
            echo "KUBE_CONFIG secret missing" >&2
            exit 1
          fi
          mkdir -p ~/.kube
          echo "$KUBE_CONFIG_B64" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Deploy manifests
        run: kubectl apply -R -f k8s/

      - name: Verify rollout
        run: kubectl get pods -o wide