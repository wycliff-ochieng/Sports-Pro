name: Frontend CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'SportsSyncPro/**'

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ./SportsSyncPro
          push: true
          # We pass the production API URL during build
          build-args: |
            VITE_API_BASE_URL=/api
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/sportspro-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/sportspro-frontend:${{ github.sha }}

      - name: Deploy to K8s
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > ~/.kube/config
          kubectl set image deployment/frontend-deployment frontend=${{ secrets.DOCKER_USERNAME }}/sportspro-frontend:${{ github.sha }} -n sports-app