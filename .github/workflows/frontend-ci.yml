name: Frontend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'SportsSyncPro/**'
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: cd SportsSyncPro && npm install
      
      - name: Build
        run: cd SportsSyncPro && npm run build
      
      - name: Lint
        run: cd SportsSyncPro && npm run lint || true