version: '3.8'

services:
  auth_db:
    image: postgres:15
    container_name: auth_db
    environment:
      POSTGRES_DB: Authentication
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5433:5432"
    volumes:
      - /mnt/postgres:/var/lib/postgresql/data
    networks:
      - sports-app-net

  #user_db:
  #  image:  postgres:15
  #  container_name: user_db
  #  environment:
  #    POSTGRES_DB: Users
  #    POSTGRES_USER: admin
  #    POSTGRES_PASSWORD: admin123
  #  ports:
  #    - "5434:5433"
  #  volumes:
  #    - /mnt/postgres:/var/lib/postgresql/data

  sports-zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: sports-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - sports-app-net

  sports-kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: sports-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: sports-zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://sports-kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - sports-zookeeper
    networks:
      - sports-app-net

  api-gateway:
    image: nginx:1.25-alpine
    container_name: api-gateway
    ports: 
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      auth-service:
        condition: service_started
      team-service:
        condition: service_started
    networks:
      - sports-app-net

  #microservicce
  auth-service:
    build:
      context: ./auth-service
    container_name: auth-service
    environment:
      - PORT=8080
      - CORS_ALLOWED_ORIGINS=http://localhost:5173
      - JWT_SECRET=${JWTSecret}
      - DB_HOST=auth_db 
      - DB_PORT=5432
      - DB_USER=admin
      - DB_PASSWORD=admin123
      - DB_NAME=Authentication
      - KAFKA_BROKER=sports-kafka:9092
    depends_on:
      - auth_db
    networks:
      - sports-app-net

  team-service:
    build:
      context: ./team-service
    container_name: team-service
    environment:
      - PORT=4000
      - CORS_ALLOWED_ORIGINS=http://localhost:5173
      - JWT_SECRET=${JWT_SECRET:-mydogsnameisrufus}
      - DB_HOST=auth_db 
      - DB_PORT=5432
      - DB_USER=admin
      - DB_PASSWORD=admin123
      - DB_NAME=teams
      - KAFKA_BROKER=sports-kafka:9092
      - USER_SERVICE_GRPC_ADDR=user-service:50051
    depends_on:
      - auth_db
    networks:
      - sports-app-net

  event-service:
    build:
      context: ./event-service
    container_name: event-service
    environment:
      - PORT=7000
      - CORS_ALLOWED_ORIGINS=http://localhost:5173
      - JWT_SECRET=${JWT_SECRET:-mydogsnameisrufus}
      - DB_HOST=auth_db
      - DB_PORT=5432
      - DB_USER=admin
      - DB_PASSWORD=admin123
      - DB_NAME=events
      - USER_SERVICE_GRPC_ADDR=user-service:50051
      - TEAM_SERVICE_GRPC_ADDR=team-service:50052
    depends_on:
      - auth_db
    networks:
      - sports-app-net

  user-service:
    build:
      context: ./user-service
    container_name: user-service
    environment:
      - PORT=8081
      - CORS_ALLOWED_ORIGINS=http://localhost:5173
      - JWT_SECRET=${JWT_SECRET:-mydogsnameisrufus}
      - DB_HOST=auth_db 
      - DB_PORT=5432
      - DB_USER=admin
      - DB_PASSWORD=admin123
      - DB_NAME=users
      - KAFKA_BROKER=sports-kafka:9092
      #- USER_SERVICE_GRPC_ADDR=user-service:50051
    depends_on:
      - auth_db
    networks:
      - sports-app-net


networks:
  sports-app-net:
    driver: bridge