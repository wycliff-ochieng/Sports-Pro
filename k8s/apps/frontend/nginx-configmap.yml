apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-nginx-config
  namespace: sports-app
data:
  nginx.conf: |
    events { worker_connections 1024; }
    http {
        include /etc/nginx/mime.types;
        
        # FIX: Prevents Nginx from dropping the 31536 port on redirects
        absolute_redirect off;
        port_in_redirect off;

        server {
            listen 80;

            # Simple CORS for Dev - Allow everything coming from your VPS
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;

            if ($request_method = 'OPTIONS') { return 204; }

            location /api/auth/ {
                rewrite ^/api/auth/(.*)$ /$1 break;
                proxy_pass http://auth-service:8000;
            }

            # Optimized Team Service Route
            location /api/teams/ {
                rewrite ^/api/teams/(.*)$ /api/teams/$1 break; # Matches your Go router
                proxy_pass http://team-service:4000;
            }
            
            # Catch-all for team service without trailing slash
            location /api/teams {
                rewrite ^/api/teams(.*)$ /api/teams$1 break;
                proxy_pass http://team-service:4000;
            }

            location / {
                root /usr/share/nginx/html;
                try_files $uri $uri/ /index.html;
            }
        }
    }