apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: sports-app
  labels:
    app: user-service
spec:
  replicas: 2
  selector: #how deployment finds its pods
    matchLabels:
      app: user-service
  #template - blue print of pods
  template:
    metadata:
      labels:
        app: user-service
    spec:
      imagePullSecrets:
        - name: docker-registry-secret
      containers:
        - name: user
          image: wyckie10784/sports-app-user-service:v1.0
          imagePullPolicy: Always
          ports:
            - containerPort: 9000
              name: http
            - containerPort: 50051
              name: grpc
          env:
            - name: PORT_HTTP
              valueFrom:
                configMapKeyRef:
                  name: sportspro-configurations
                  key: USER_HTTP_PORT
            - name: PORT_GRPC
              valueFrom:
                configMapKeyRef:
                  name: sportspro-configurations
                  key: USER_GRPC_PORT
            - name: KAFKA_BROKER
              valueFrom:
                configMapKeyRef:
                  name: sportspro-configurations
                  key: KAFKA_BROKERS_URL
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: sportspro-configurations
                  key: USER_DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: sportspro-configurations
                  key: USER_DB_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: sportspro-configurations
                  key: USER_DB_NAME
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: sportspro-configurations
                  key: USER_DB_USER
            - name: DB_SSLMODE
              valueFrom:
                configMapKeyRef:
                  name: sportspro-configurations
                  key: DB_SSLMODE
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sports-app-secrets
                  key: USER_DB_PASSWORD
            - name: CORS_ALLOWED_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: sportspro-configurations
                  key: CORS_ALLOWED_ORIGINS
