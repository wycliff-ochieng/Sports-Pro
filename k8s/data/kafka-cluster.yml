apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: sports-kafka
  namespace:  sports-app
spec:
  kafka:
    version:  3.5.0
    replicas: 1
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls:  false
      - name: external
        port: 9094
        type: nodeport
        tls:  false
    storage:
      type: jbod
      volumes:
        - id: 0
          type: persistent-claim
          size: 10Gi
          deleteClaim:  false
  zookeeper:
    replicas: 1
    storage:
      type: persistent-claim
      size: 5Gi
      deleteClaim:  false
