apiVersion: v1
kind: Service
metadata:
  name: sports-kafka-kafka-bootstrap
  namespace: sports-app
spec:
  ports:
    - name: tcp-client
      port: 9092
      targetPort: 9092
  selector:
    app: sports-kafka
  type: ClusterIP
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sports-kafka
  namespace: sports-app
spec:
  selector:
    matchLabels:
      app: sports-kafka
  serviceName: sports-kafka-kafka-bootstrap
  replicas: 1
  template:
    metadata:
      labels:
        app: sports-kafka
    spec:
      containers:
        - name: kafka
          image: bitnami/kafka:3.5.0
          ports:
            - containerPort: 9092
          env:
            - name: KAFKA_CFG_NODE_ID
              value: "0"
            - name: KAFKA_CFG_PROCESS_ROLES
              value: controller,broker
            - name: KAFKA_CFG_LISTENERS
              value: PLAINTEXT://:9092,CONTROLLER://:9093
            - name: KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP
              value: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
            - name: KAFKA_CFG_CONTROLLER_QUORUM_VOTERS
              value: 0@127.0.0.1:9093
            - name: KAFKA_KRAFT_CLUSTER_ID
              value: abcdefghijklmnopqrstuv
            - name: KAFKA_CFG_CONTROLLER_LISTENER_NAMES
              value: CONTROLLER
            - name: ALLOW_PLAINTEXT_LISTENER
              value: "yes"
            - name: KAFKA_CFG_ADVERTISED_LISTENERS
              value: PLAINTEXT://sports-kafka-kafka-bootstrap.sports-app.svc.cluster.local:9092
          resources:
            limits:
              memory: 512Mi
            requests:
              memory: 256Mi
          volumeMounts:
            - name: data
              mountPath: /bitnami/kafka
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 10Gi
