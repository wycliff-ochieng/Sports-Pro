events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;
    resolver 127.0.0.11 ipv6=off valid=30s;

    map $http_origin $cors_allow_origin {
        default "";
        "http://localhost:5173" $http_origin;
        "http://localhost:5174" $http_origin;
    }

    server {
        listen 80;

        add_header Access-Control-Allow-Origin $cors_allow_origin always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # --- Auth Service ---
        location /api/auth/ {
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Credentials;
            proxy_hide_header Access-Control-Allow-Methods;
            proxy_hide_header Access-Control-Allow-Headers;

            # OPTION A: If your Go router expects "/login"
            # Use this rewrite to strip "/api/auth/"
            rewrite ^/api/auth/(.*)$ /$1 break;
            
            # OPTION B: If your Go router expects "/api/auth/login"
            # DELETE the rewrite line above.

            # IMPORTANT: Check your docker-compose! 
            # If auth-service listens on 8081, change this port to 8081.
            set $auth_service http://auth-service:8000;
            proxy_pass $auth_service;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # --- Team Service ---
        # Match /api/teams/, /api/team/, and /api/get/teams
        location ~ ^/api/(teams?|get/teams) {
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Credentials;
            proxy_hide_header Access-Control-Allow-Methods;
            proxy_hide_header Access-Control-Allow-Headers;

            # Do NOT rewrite - pass the full path to team-service
            # Team service expects /api/teams, /api/team/{id}, /api/get/teams
            
            set $team_service http://team-service:4000;
            proxy_pass $team_service;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/profile/ {
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Credentials;
            proxy_hide_header Access-Control-Allow-Methods;
            proxy_hide_header Access-Control-Allow-Headers;

            set $user_service http://user-service:8000;
            proxy_pass $user_service;
            proxy_set_header Host $host;
        }
    }
}