syntax = "proto3";

package grpc;

option go_package = "github.com/wycliff-ochieng/grpc"; //where the request /response code generated will be stored;

service TeamServiceRPC{
    rpc GetTeamDetails(GetTeamDetailsRequest) returns(GetTeamDetailsResponse) {}
    
}

message GetTeamDetailsRequest{
    repeated string teamid = 1;
}

message TeamDetails{
    string teamid =1;
    string name =2;
    string sport =3;
    string description =4;
    string members = 5;
}

message GetTeamDetailsResponse{}